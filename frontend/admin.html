    /** הצגת התראה צפה עם סגנון מתאים */
    function showAlert(message, type = "info") {
        const modal = document.getElementById("alertModal");
        const content = document.getElementById("alertContent");
        
        let bgColor, textColor, icon;

        switch (type) {
            case "success":
                bgColor = "bg-green-500";
                textColor = "text-white";
                icon = "ri-check-circle-line";
                break;
            case "error":
                bgColor = "bg-red-500";
                textColor = "text-white";
                icon = "ri-error-warning-line";
                break;
            case "warning":
                bgColor = "bg-yellow-500";
                textColor = "text-white";
                icon = "ri-alert-line";
                break;
            case "info":
            default:
                bgColor = "bg-blue-500";
                textColor = "text-white";
                icon = "ri-information-line";
                break;
        }

        content.className = `px-6 py-3 rounded-xl shadow-lg text-sm font-medium flex items-center gap-2 ${bgColor} ${textColor}`;
        content.innerHTML = `<i class="${icon} ri-lg"></i><span>${message}</span>`;
        modal.classList.remove("hidden");

        setTimeout(() => {
            modal.classList.add("hidden");
        }, 3000);
    }

    /** פונקציה לעיצוב תאריך ושעה */
    function formatLeadDate(timestamp) {
      if (!timestamp) {
        return "N/A";
      }
      // המרה מ-Firebase Timestamp ל-Date
      const date = timestamp.toDate();
      return date.toLocaleString('he-IL', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    /** פונקציה לקבלת תג סטטוס מעוצב */
    function getStatusBadge(status) {
      status = status || 'חדש'; // ברירת מחדל
      let colorClasses = '';
      switch (status) {
        case 'חדש':
          colorClasses = 'bg-blue-100 text-blue-800';
          break;
        case 'נוצר קשר':
          colorClasses = 'bg-yellow-100 text-yellow-800';
          break;
        case 'בתהליך':
          colorClasses = 'bg-purple-100 text-purple-800';
          break;
        case 'נסגר (טופל)':
          colorClasses = 'bg-green-100 text-green-800';
          break;
        case 'לא רלוונטי':
          colorClasses = 'bg-gray-100 text-gray-800';
          break;
        default:
          colorClasses = 'bg-gray-100 text-gray-600';
      }
      return `<span class="px-2.5 py-0.5 rounded-full text-xs font-medium ${colorClasses}">${status}</span>`;
    }

    /** עדכון כלל הממשק על בסיס נתונים חדשים */
    function updateUI(leads) {
      // 1. עדכון כרטיסיות
      const today = new Date();
      today.setHours(0, 0, 0, 0); // תחילת היום

      const todayLeads = leads.filter(lead => {
        if (!lead.createdAt) return false;
        return lead.createdAt.toDate() >= today;
      }).length;

      document.getElementById('totalLeads').textContent = leads.length;
      document.getElementById('todayLeads').textContent = todayLeads;

      // 2. עדכון טבלה (דסקטופ)
      const listBody = document.getElementById('leadListBody');
      const mobileList = document.getElementById('mobileLeadList');
      listBody.innerHTML = ''; // ניקוי טוען
      mobileList.innerHTML = ''; // ניקוי טוען

      if (leads.length === 0) {
        const emptyMessage = `<td colspan="6" class="p-6 text-center text-gray-500">עדיין אין לידים. ברגע שיתקבל ליד חדש, הוא יופיע כאן.</td>`;
        listBody.innerHTML = `<tr>${emptyMessage}</tr>`;
        mobileList.innerHTML = `<div class="p-6 text-center text-gray-500">עדיין אין לידים.</div>`;
        return;
      }

      leads.forEach(lead => {
        const formattedDate = formatLeadDate(lead.createdAt);

        // יצירת שורת טבלה (דסקטופ)
        const tr = document.createElement('tr');
        tr.className = "hover:bg-gray-50 transition-colors";
        tr.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">${lead.name || 'N/A'}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-600">${lead.email || 'N/A'}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-600">${lead.phone || 'N/A'}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-600">${formattedDate}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                ${getStatusBadge(lead.status)}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-left text-sm font-medium">
                <button class="text-primary hover:text-blue-700 manage-lead-btn" data-id="${lead.id}">
                    ניהול
                </button>
            </td>
        `;
        listBody.appendChild(tr);

        // יצירת כרטיס מובייל
        const mobileCard = document.createElement('div');
        mobileCard.className = 'mobile-card';
        mobileCard.innerHTML = `
            <div class="mobile-card-header flex justify-between items-center">
                <span class="font-bold text-lg text-gray-900">${lead.name || 'N/A'}</span>
                ${getStatusBadge(lead.status)}
            </div>
            <div class="space-y-2 text-sm">
                <div class="mobile-card-row">
                    <span class="mobile-card-label">אימייל:</span>
                    <span class="mobile-card-value">${lead.email || 'N/A'}</span>
                </div>
                <div class="mobile-card-row">
                    <span class="mobile-card-label">טלפון:</span>
                    <span class="mobile-card-value">${lead.phone || 'N/A'}</span>
                </div>
                <div class="mobile-card-row">
                    <span class="mobile-card-label">תאריך:</span>
                    <span class="mobile-card-value">${formattedDate}</span>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-100">
                <button class="w-full text-center px-4 py-2 bg-primary text-white rounded-lg manage-lead-btn" data-id="${lead.id}">
                    ניהול ליד
                </button>
            </div>
        `;
        mobileList.appendChild(mobileCard);
      });

      // הוספת Event Listeners לכפתורי הניהול
      document.querySelectorAll('.manage-lead-btn').forEach(btn => {
          btn.addEventListener('click', () => {
              const leadId = btn.getAttribute('data-id');
              const leadData = allLeads.find(l => l.id === leadId);
              if (leadData) {
                  openLeadModal(leadData);
              }
          });
      });
    }

    // --- לוגיקת מודל ניהול ליד ---
    const leadModal = document.getElementById('leadManagementModal');
    
    function openLeadModal(lead) {
      document.getElementById('modalLeadId').value = lead.id;
      document.getElementById('modalLeadName').textContent = lead.name || 'N/A';
      document.getElementById('modalLeadEmail').textContent = lead.email || 'N/A';
      document.getElementById('modalLeadPhone').textContent = lead.phone || 'N/A';
      document.getElementById('modalLeadDate').textContent = formatLeadDate(lead.createdAt);
      document.getElementById('modalLeadStatus').value = lead.status || 'חדש';
      document.getElementById('modalLeadNotes').value = lead.notes || '';
      leadModal.classList.remove('hidden');
    }

    function closeLeadModal() {
      leadModal.classList.add('hidden');
    }

    document.getElementById('closeLeadModal').addEventListener('click', closeLeadModal);
    document.getElementById('cancelLeadUpdate').addEventListener('click', closeLeadModal);

    // שמירת שינויים בליד
    document.getElementById('saveLeadUpdate').addEventListener('click', async () => {
      const saveBtn = document.getElementById('saveLeadUpdate');
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<i class="ri-loader-4-line animate-spin"></i> שומר...';

      const leadId = document.getElementById('modalLeadId').value;
      const newStatus = document.getElementById('modalLeadStatus').value;
      const newNotes = document.getElementById('modalLeadNotes').value;

      if (!leadId) {
        showAlert('שגיאה: לא זוהה מזהה ליד.', 'error');
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="ri-save-line"></i> שמור שינויים';
        return;
      }

      try {
        const leadDocRef = doc(db, getLeadsCollectionPath(), leadId);
        await updateDoc(leadDocRef, {
            status: newStatus,
            notes: newNotes
        });
        
        showAlert('הליד עודכן בהצלחה!', 'success');
        closeLeadModal();

      } catch (err) {
        console.error("Error updating document: ", err);
        showAlert('שגיאה בעדכון הליד: ' + err.message, 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="ri-save-line"></i> שמור שינויים';
      }
    });


    // --- לוגיקת Firebase ואימות ---

    /** מחזיר את הנתיב הנכון והמאובטח לקולקשן הלידים */
    function getLeadsCollectionPath() {
        if (!userId) {
            console.error("User ID is not set. Cannot determine collection path.");
            return null; // לא מאפשר גישה אם אין משתמש
        }
        // נתיב מאובטח: כל משתמש רואה רק את הנתונים של עצמו
        return `/artifacts/${appId}/users/${userId}/leads`;
    }

    /** מאזין לשינויים בקולקשן הלידים */
    function attachLeadListener() {
        const leadsPath = getLeadsCollectionPath();
        if (!leadsPath) {
          showAlert("שגיאת אימות. טען את הדף מחדש.", "error");
          showLoading(false);
          return;
        }

        console.log(`מאזין לשינויים בנתיב: ${leadsPath}`);
        const q = query(collection(db, leadsPath));
        
        // ביטול האזנה קודמת אם קיימת
        if (leadsUnsubscribe) {
            leadsUnsubscribe();
        }

        leadsUnsubscribe = onSnapshot(q, (snapshot) => {
            allLeads = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            // מיון: חדשים קודם
            allLeads.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            
            console.log(`התקבלו ${allLeads.length} לידים.`);
            updateUI(allLeads);
            showLoading(false); // הסתר טעינה רק אחרי קבלת נתונים
        }, (err) => {
            console.error("שגיאה בהאזנה ל-Firestore:", err);
            showAlert("אירעה שגיאה בטעינת הנתונים.", "error");
            showLoading(false);
        });
    }

    /** אתחול אפליקציה */
    async function initializeAppAndAuth() {
        try {
            console.log("מתחיל אתחול Firebase...");
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // האזנה לשינויי ססטוס אימות
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("משתמש מאומת:", user.uid);
                    userId = user.uid;
                    isAuthReady = true;
                    document.getElementById('userName').textContent = user.isAnonymous ? 'משתמש אנונימי' : (user.displayName || user.email || 'ישראל ישראלי');
                    document.getElementById('userIdDisplay').textContent = userId;
                    
                    // זה המקום הנכון להתחיל להאזין לנתונים
                    attachLeadListener();
                } else {
                    console.log("משתמש לא מאומת.");
                    userId = null;
                    isAuthReady = false;
                    showLoading(false);
                    // אם צריך, אפשר להציג כאן מסך כניסה
                }
            });

            // ביצוע התחברות
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                console.log("מתחבר עם טוקן מותאם...");
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                console.log("מתחבר אנונימית...");
                await signInAnonymously(auth);
            }
            
        } catch (err) {
            console.error("שגיאה קריטית באתחול Firebase:", err);
            document.getElementById("loadingOverlay").innerHTML = `<div class="text-center p-6 bg-white rounded-xl shadow-2xl"><h3 class="text-lg font-bold text-red-600">שגיאת התחברות</h3><p class="text-gray-700 mt-2">לא ניתן היה להתחבר ל-Firebase. בדוק את הגדרות הרשת או את מפתח ה-API.</p><p class_:"text-xs text-gray-500 mt-4">${err.message}</p></div>`;
            showLoading(true); // להשאיר את שכבת השגיאה גלויה
        }
    }

    // --- הפעלה ---
    document.addEventListener('DOMContentLoaded', () => {
        showLoading(true);
        initializeAppAndAuth();
    });

</script>
</html>
